<!-- Debug: Visualizar estado -->
<div *ngIf="false" style="position: fixed; bottom: 0; left: 0; background: red; color: white; padding: 5px; z-index: 9999">
    Debug: {{mostrarLoading ? 'Loading visible' : 'Loading oculto'}} | Ruta: {{router.url}}
</div>

<app-loading *ngIf="mostrarLoading"></app-loading>

<div *ngIf="!mostrarLoading">
    <app-navbar *ngIf="mostrarNavbar"></app-navbar>
    <router-outlet></router-outlet>
    <app-footer *ngIf="mostrarFooter"></app-footer>
</div>
