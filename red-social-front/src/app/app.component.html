<div class="layout-container">
  <!-- Debug fijo solo para desarrollo -->
  <div *ngIf="false" class="debug-bar">
    Debug: {{mostrarLoading ? 'Loading visible' : 'Loading oculto'}} | Ruta: {{router.url}}
  </div>

  <!-- Loading se muestra solo cuando estÃ¡ activo -->
  <app-loading *ngIf="mostrarLoading"></app-loading>

  <!-- Contenido principal cuando no hay loading -->
  <ng-container *ngIf="!mostrarLoading">
    <app-navbar *ngIf="mostrarNavbar"></app-navbar>

    <main class="main-content">
      <router-outlet></router-outlet>
    </main>

    <app-footer *ngIf="mostrarFooter"></app-footer>
  </ng-container>
</div>
