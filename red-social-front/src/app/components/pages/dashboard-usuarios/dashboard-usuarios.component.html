<section class="usuarios-wrapper">
  <h2 class="titulo-principal">Gesti칩n de Usuarios</h2>

  <section class="lista-usuarios">
    <table>
      <thead>
        <tr>
          <th>Nombre Completo</th>
          <th>Username</th>
          <th>Perfil</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of usuarios">
          <td data-label="Nombre Completo">{{ user.nombre }} {{ user.apellido }}</td>
          <td data-label="Username">{{ user.username }}</td>
          <td data-label="Perfil">{{ user.perfil }}</td>
          <td data-label="Estado">
            <span [class.estado-activo]="user.isActive" [class.estado-baja]="!user.isActive">
              {{ user.isActive ? 'Activo' : 'Baja' }}
            </span>
          </td>
          <td data-label="Acciones">
            <button (click)="cambiarEstado(user)" class="btn-cambiar-estado">
              {{ user.isActive ? 'Dar de Baja' : 'Dar de Alta' }}
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

  <hr>
  <h2 class="titulo-principal">Registrar un usuario</h2>
  <form [formGroup]="form" (ngSubmit)="registrarUsuario()" class="form-usuarios">
    <fieldset class="datos-personales">
      <legend>Datos personales</legend>

      <input formControlName="nombre" placeholder="Nombre" required aria-label="Nombre">
      <input formControlName="apellido" placeholder="Apellido" required aria-label="Apellido">
      <input formControlName="fechaNacimiento" type="date" required aria-label="Fecha de nacimiento">
    </fieldset>

    <fieldset class="datos-credenciales">
      <legend>Credenciales</legend>

      <input formControlName="username" placeholder="Nombre de usuario" required aria-label="Username">
      <input formControlName="email" placeholder="Correo electr칩nico" type="email" required aria-label="Correo">
      <input formControlName="password" placeholder="Contrase침a" type="password" required aria-label="Contrase침a">
    </fieldset>

    <fieldset class="perfil-usuario">
      <legend>Perfil</legend>

      <select formControlName="perfil" aria-label="Perfil de usuario">
        <option value="usuario">Usuario</option>
        <option value="administrador">Administrador</option>
      </select>
    </fieldset>

    <button type="submit" class="btn-registrar">Registrar</button>
  </form>
</section>
