<h2 mat-dialog-title>Renovar sesión</h2>
<mat-dialog-content>
  <p>Tu sesión expirará en 5 minutos. ¿Deseás renovarla?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="aceptar()">Renovar</button>
</mat-dialog-actions>
